{% extends 'layout.html' %}
 
{% block content %}
<form method="post" action="{{ url_for('roomInit') }}" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
<h2 class="w3-center">DRAGNNECT</h2>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="id" type="text" placeholder="ID" value="1234">
      <input type="checkbox" name="dev_info" onclick="checkboxs(this)" value="g7">G7
      <input type="checkbox" name="dev_info" onclick="checkboxs(this)" value="nexus">Nexus
      <input type="checkbox" name="dev_info" onclick="checkboxs(this)" value="s6">S6
      <input type="checkbox" name="dev_info" onclick="checkboxs(this)" value="etc" checked>etc
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="room_id" type="text" placeholder="Room-id">
    </div>
</div>

    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send2</button>
    
</form>
<script>
  function checkboxs(box) {
    vs = document.getElementsByName("dev_info");
    vs.forEach(element => {
      if (box != element){
        element.checked = false;
      }
      else
        element.checked = true;
    });
  }
</script>
{% endblock %}
